<!DOCTYPE html>
<html lang="en">
<head>
    <!-- set the character encoding -->
    <meta charset="UTF-8">
    <!-- set the device viewport width -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- title -->
    <title>Pixel Art Maker</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400;700&display=swap" rel="stylesheet">
    <!-- css -->
    <link href="css/style.css" rel="stylesheet">
    <!-- javascript -->
    <script src="js/PixelArtMakerController.js" type="module"></script>
</head>
<body>

    <header class="header">
        <img class="logo" src="img/PixelArtMaker.png" alt="logo">
        <h1 class="title">Pixel Art Maker</h1>
    </header>

    <main class="main">

        <!-- pixel form -->
        <form class="pixel-form">
            <label for="form-row" class="pixel-form__label">Rows:</label>
            <input name="row" id="form-row" class="pixel-form__input pixel-form__input--row" type="number" required>
            <label for="form-column" class="pixel-form__label">Columns:</label>
            <input name="column" id = "form-column" class="pixel-form__input pixel-form__input--column"  type="number" required>
            <button class="pixel-form__submit" type="submit">Submit</button>
        </form>

        <!-- pixel grid -->
        <table class="pixel-grid">

        </table>

    </main>
</body>
</html>
